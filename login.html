<!DOCTYPE html>
<html>
<head>
  <title>Reserva de hoteles</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body> 
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <a class="navbar-brand" href="home.html">Reserva de hoteles</a>
    </nav>
  </header>
  <div class="container w-50">
    <h3 class="p-4">Inicia sesión y comenzá a planear tus vacaciones.</h3>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginUsername">Usuario:</label>
        <input type="text" class="form-control" id="loginUsername" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Contraseña:</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>
    <p class="m-2">No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
